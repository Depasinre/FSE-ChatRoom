<html>

    <link rel="stylesheet" type="text/css" href="index.css">

</head>
<body>
    <div class="LoginBox">

        name="username"
        placeholder="username"
        />

        name="password"
        placeholder="password"
        />

        <button type="submit">Login</button>
    </form>
